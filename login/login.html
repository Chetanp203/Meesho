<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/280c326eb5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meesho Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="headercontainer">
        <div id="head1">
            <div>
                <img src="meesho.JPG">
            </div>
            <div id="searchbar">
                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #a5a6a7;"></i>
                <input type="search" placeholder="Try Saree,Kurti or Search by Product Code">
            </div>
            <div id="nav">
                <div>
                    <i class="fa-solid fa-mobile-screen-button" style="color: #a8a8a8;"></i>
                    <span>Download App</span>
                </div>
                <div>
                    <span>Become a Supplier</span>
                </div>
                <div class="flex">
                    <div>
                        <i class="fa-regular fa-user" style="color: #7d7d7d;"></i>
                        <span>Profile</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-cart-shopping" style="color: #8c8c8c;"></i>
                        <span>Cart</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div id="body">
        <div id="login">
            <img src="https://images.meesho.com/images/marketing/1661417516766.webp">
            <p>Sign Up To view your profile</p>
            <div id="logindetails">
                
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <p class="lefty">Click here to register</p>
            </div>
            <div id="con">
                <button>Continue</button>
            </div>
            <div id="end">
                <p>By continuing, you agree to Meesho`s</p>
                <p>Terms & Conditions and Privacy Policy</p>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
