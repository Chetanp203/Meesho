<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/280c326eb5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Fashion, Electronics, Home & More | Meesho</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="headerleft">
            <img src="meesho.JPG" />
            <div class="searchinputcontainer">
                <i class="fa-solid fa-magnifying-glass searchicon" style="color: #949494;"></i>
                <input type="text" placeholder="Try Saree, Kurti or Search by Product Code" class="inputsearch" />
                <div class="searchrecentmodel">
                    <h3>Recent Searches</h3>
                    <p>Saree</p>
                    <p>Kurtas</p>
                    <p>Jeans</p>
                </div>
            </div>

        </div>
        <div class="headerright">
            <div class="downloadcontainer">
                <i class="fa-solid fa-mobile-screen-button mobileicon fa-xl" style="color: #707070;"></i>
                <p>Download App</p>
            </div>
            <div class="becomesupplier">
                <p>Become a Supplier</p>
            </div>
            <div class="profileandcart">
                <div class="profilecontainer">
                    <i class="fa-regular fa-user profileicon fa-xl" style="color: #58595a;"></i>
                    <p>Profile</p>
                </div>
                <div class="cartcontainer">
                    <i class="fa-solid fa-cart-shopping carticon fa-xl" style="color: #4f4f4f;"></i>
                    <p>Cart</p>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li>Women Ethnic</li>
            <li>Women Western</li>
            <li>Men</li>
            <li>Kids</li>
            <li>Home & Kitchen</li>
            <li>Beauty &  Health</li>
            <li>Jewellery & Accessories</li>
            <li>Bags & Footwear</li>
            <li>Electronics</li>
            
        </ul>
    </nav>
    <script src="home.js"></script>
</body>

</html>
